
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th="http://www.w3.org/1999/xhtml">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Customers</h3>
<p>
    <a th:href="@{/customer/create}">
        Add new customer
    </a>
</p>

</div>
<table id = "customers">
    <thead>
    <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Province</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${customerList}">
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getPhone()}"></td>
        <td th:text="${row.getProvince().getName()}"></td>
        <td><a th:href="@{/customer/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/customer/{id}/delete(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/customer/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
